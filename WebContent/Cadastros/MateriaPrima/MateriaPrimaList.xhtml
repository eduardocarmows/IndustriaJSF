<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body onload="#{materiaPrimaCrud.inicializarLista()}">
		<p:growl></p:growl>
	<h:form id="formLista">
		<p:dataTable var="obj" value="#{materiaPrimaCrud.lista}"
			paginator="true" rows="10" rowsPerPageTemplate="10, 20, 30, 40, 50"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
			{LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}."
			emptyMessage="Nenhum resultado encontrado">

			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Matéria Prima"></p:outputLabel>
				</div>
				
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{materiaPrimaCrud.incluir}" ajax="false" />
				</div>
			</f:facet>
			
			<p:column headerText="Código" sortBy="#{obj.id}" filterBy="#{obj.id}"
				filterMatchMode="exact">
				<h:outputText value="#{obj.id}" />
			</p:column>
			
			<p:column headerText="Nome" sortBy="#{obj.nome}"
				filterBy="#{obj.nome}" filterMatchMode="contains">
				<h:outputText value="#{obj.nome}" />
			</p:column>
			
			<p:column headerText="Qtd Estoque" sortBy="#{obj.quantidadeEstoque}" filterBy="#{obj.quantidadeEstoque}"
				filterMatchMode="startsWith">
				<h:outputText value="#{obj.quantidadeEstoque}" />
			</p:column>
			
			<p:column headerText="Último custo" sortBy="#{obj.ultimoCusto}" filterBy="#{obj.ultimoCusto}"
				filterMatchMode="startsWith">
				<h:outputText value="#{obj.ultimoCusto}" />
			</p:column>
						
			<p:column headerText="Custo médio" sortBy="#{obj.custoMedio}" filterBy="#{obj.custoMedio}"
				filterMatchMode="startsWith">
				<h:outputText value="#{obj.custoMedio}" />
			</p:column>
			
			<p:column headerText="Grupo" sortBy="#{obj.grupo}" filterBy="#{obj.grupo}"
				filterMatchMode="startsWith">
				<h:outputText value="#{obj.grupo}" />
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
