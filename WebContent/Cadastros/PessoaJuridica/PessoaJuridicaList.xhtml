<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lista de Pessoas Jurídicas</title>
</h:head>
<h:body onload="#{pessoaJuridicaCrud.inicializarLista()}">

	<h:form id="formLista">
	<p:growl></p:growl>
		<p:dataTable var="pes" value="#{pessoaJuridicaCrud.lista}" paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
{LastPageLink} {RowsPerPageDropdown}"
 currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}." emptyMessage="Nenhum resultado encontrado">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Pessoas Jurídicas"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{pessoaJuridicaCrud.incluir}" ajax="false" />
				</div>
			</f:facet>
			<p:column headerText="Código" sortBy="#{pes.id}" filterBy="#{pes.id}" filterMatchMode="exact">
				<h:outputText value="#{pes.id}" />
			</p:column>
			<p:column headerText="Nome" sortBy="#{pes.nome}" filterBy="#{pes.nome}" filterMatchMode="contains">
				<h:outputText value="#{pes.nome}" />
			</p:column>
			<p:column headerText="CNPJ" sortBy="#{pes.cnpj}" filterBy="#{pes.cnpj}" filterMatchMode="contains">
				<h:outputText value="#{pes.cnpj}" />
			</p:column>
			<p:column headerText="IE" sortBy="#{pes.ie}" filterBy="#{pes.ie}" filterMatchMode="contains">
				<h:outputText value="#{pes.ie}" />
			</p:column>
			<p:column headerText="Constituição" sortBy="#{pes.dataConstituicao}" filterBy="#{pes.dataConstituicao}" filterMatchMode="contains">
				<h:outputText value="#{pes.dataConstituicao}" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="Cidade" sortBy="#{pes.cidade.nome}" filterBy="#{pes.cidade.nome}" filterMatchMode="contains">
				<h:outputText value="#{pes.cidade.nome}" />
			</p:column>
			
			
			<p:column headerText="" width="90">
				<p:commandButton action="#{pessoaJuridicaCrud.alterar(pes.id)}"
					value="Alterar" ajax="false" />
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{pessoaJuridicaCrud.excluir(pes.id)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
